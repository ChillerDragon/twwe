<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>DDNet Map Editor</title>
		<script type="module" defer src="../js/main.ts"></script>
		<link rel="stylesheet" href="./style.scss">
	</head>
	<body>

		<canvas width=500 height=500></canvas>

		<div id="menu">
			<div class="left">
				<button id="nav-toggle"><img src="tree.svg" alt="" title="Show layers"></button>
				<button id="map-name"></button>
				<button id="save"><img src="save.svg" alt="" title="Save the map on the server">Save</button>
				<button id="download"><img src="download.svg" alt="" title="Download this map to your computer">Download</button>
			</div>
			<div class="right">
				<div id="users">Users online: <span>0</span></div>
			</div>
		</div>
		
		<nav>
			<div id="tree">
			</div>
		</nav>

		<div id="tile-selector"></div>
		
		<div id="lobby" class="hidden">
			<div class="content">
				<h2>Available maps</h2>
				<div class="list"></div>
				<button>Join</button>
			</div>
		</div>

		<div id="dialog">
			<div class="content"></div>
		</div>
		
	</body>
</html>
