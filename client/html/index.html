<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>DDNet Map Editor</title>
		<script type="module" defer src="../js/main.ts"></script>
		<link rel="stylesheet" href="./style.scss">
	</head>
	<body>

		<canvas width=500 height=500></canvas>

		<div id="menu">
			<div id="users">Users online: <span>0</span></div>
			<button id="save">Save</button>
		</div>
		
		<div id='dialog'>
			<div class='content'></div>
		</div>
		
		<nav>
			<div id='map-name'></div>
			<div id='tree'>
			</div>
			<button id='nav-toggle'>&gt;</button>
		</nav>

		<div id='tile-selector'></div>
		
	</body>
</html>
